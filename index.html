<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>M-Draw</title>
</head>
<body>
    <div id="canvas">
        <div id="buttons">
            <div id="colour-picker">
                <span>Choose Colour:</span>
                <input id="colour-picker-input" type="color" onchange="setDrawColour(this.value)">
            </div>
            <div class="button" onclick="isRandomColour = true" id="random-colour-button">Random Colours</div>
            <div class="button" onclick="selectErasor()">Erasor</div>
            <div class="button" onclick="drawNewGrid('Enter a grid size:')">Change grid size</div>
            <div class="button" onclick="isLighten = true">Lighten</div>
            <div class="button">Darken</div>
            <div class="button">Gravity</div>
            <div class="button">Paint bucket</div>
            <div class="button">Clear</div>
        </div>
        <div id="draw-grid-container"></div>
    </div>
</body>
</html>
